<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Base Apparel Coming Soon</title>
    <link rel="stylesheet" href="/base-apparel-coming-soon/styles/styles.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <main class="container">
      <header class="header">
        <nav class="nav">
          <div class="logo">
            <img src="/base-apparel-coming-soon/images/logo.svg" alt="" />
          </div>
        </nav>
        <div class="header-picture">
          <img src="/base-apparel-coming-soon/images/hero-mobile.jpg" alt="" />
        </div>
        <div class="content-container">
          <h1 class="title">
            <span class="title-color">we're</span> coming soon
          </h1>
          <p class="text-content">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form class="form" action="submit">
            <input
              pattern="/^[a-zA-Z0-9.!#$%&'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$/"
              class="input"
              type="email"
              name="email"
              id="email"
              placeholder="Email Address"
              required
            />
            <input class="submit-btn" type="submit" value="" />
          </form>
        </div>
      </header>
    </main>
  </body>
</html>
